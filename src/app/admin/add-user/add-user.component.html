<div [@routerTransition]>
    <app-page-header [heading]="'Add User'" [icon]="'fa-user-plus'"></app-page-header>
    <div class="row mt-5">
        <div class="col-sm-6 offset-sm-3">
            <form [formGroup]="userFormGroup" (ngSubmit)="registerUser()">
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label class="label" for="name">Name</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" formControlName="name" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label class="label" for="username">Username</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" formControlName="username" class="form-control" id="username" name="username">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label class="label" for="password">Password</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" formControlName="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label class="label" for="email">Email</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="email" formControlName="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label class="label" for="mobileNo">Mobile No</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" formControlName="mobileNo" class="form-control" id="mobileNo" name="mobileNo">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label class="label" for="dateOfBirth">Date Of Birth</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="date" formControlName="dateOfBirth" class="form-control" id="dateOfBirth" name="dateOfBirth">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label class="label" for="dateOfJoining">Date Of Joining</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="date" formControlName="dateOfJoining" class="form-control" id="dateOfJoining" name="dateOfJoining">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col text-center">
                        <button type="reset" class="btn btn-primary">Reset</button>&nbsp;&nbsp;&nbsp;
                        <button type="submit" [disabled]="userFormGroup.errors || userFormGroup.invalid" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
